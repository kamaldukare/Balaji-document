<!DOCTYPE html>
<html>
<body>


<h2>The concat Method</h2>


<p>Join "kamal" and "dukare":</p>

<p id="demo"></p>

<script>
let text1 = "kamal";
let text2 = "dukare";
let result = text1.concat(text2);

document.getElementById("demo").innerHTML = result;
</script>

</body>

</html>
