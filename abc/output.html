

<!DOCTYPE html>
<html>
<body>

<h1>inner html</h1>


<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 + 2;
</script>


<h1>document.write</h1>
<p>My output.</p>

<script>
document.write(5 + 3);
</script>
<h1>using button document.write</h1>
<p>My button.</p>

<button type="button" onclick="document.write(5 + 4)">Try it</button>
<h1>window.alert</h1>
<p>display output.</p>

<script>
window.alert(5 + 5);
</script>

<h1>alert</h1>
<p>My first paragraph.</p>

<script>
alert(5 + 6);
</script>

<h1>console.log</h1>
<script>
console.log(4*4);
</script>

<h1>window.print</h1>
<button onclick="window.print()">Print this page</button>






























</body>
</html>
