<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>

<p>Display the value of Boolean(10 > 9):</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
document.getElementById("demo").innerHTML = Boolean(10 > 9);
document.getElementById("demo1").innerHTML = Boolean(4 > 5);

</script>

</body>
</html>
