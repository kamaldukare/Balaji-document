<!DOCTYPE html>
<html>
<body>


<p>date of birth with correct time</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
const d = new Date(2022, 11, 31, 4, 33, 30, 0);
document.getElementById("demo").innerHTML = d;
</script>

<h2>index of method</h2>
<script>
	const color = ["red", "pink","blue", "pink"];
	let A = color.indexof("pink");
	document.write(A);
</script>

<script>
	const color = ["red", "pink","blue", "pink"];
	let c = color.lastIndexof("blue");
	document.write(c);
</script>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
const myArray = fruits.toString();

document.getElementById("demo1").innerHTML = myArray;
</script>

</body>
</html>
