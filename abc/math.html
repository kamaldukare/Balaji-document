<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Math</h1>


<p>Return the number with the highest value:</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>


<script>
document.getElementById("demo").innerHTML = Math.max(23, 0.700);
document.getElementById("demo1").innerHTML = Math.min(56, 76);
document.getElementById("demo2").innerHTML = Math.PI;

document.getElementById("demo3").innerHTML = Math.pow(4, 3);
let x = Math.sin(1.14);
document.getElementById("demo4").innerHTML = x.toFixed(2);

</script>

</body>
</html>
