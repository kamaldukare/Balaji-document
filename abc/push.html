


<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>


<p>push()</p>

<p id="demo"></p>

<script>
const color = ["red", "green", "blue", "pink"];

color.push("black");

document.getElementById("demo").innerHTML = color;
</script>

<p>unshift()</p>

<p id="demo1"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.unshift("Lemon", "Pineapple");

document.getElementById("demo1").innerHTML = fruits;
</script>

<p>push()</p>

<p id="demo2"></p>

<script>
const numbar = ["1", "2", "3", "4"];

numbar.push("7");

document.getElementById("demo2").innerHTML = numbar;
</script>

</body>
</html>
