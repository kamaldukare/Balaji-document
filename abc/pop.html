<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>pop()</p>

<p id="demo"></p>







<script>
const color = ["red", "green", "blue", "pink"];
let removed = color.pop();
document.getElementById("demo").innerHTML = removed;
</script>
<p>shift</p>






<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.shift();

document.getElementById("demo").innerHTML = fruits;
</script>
</body>
</html>
